<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Group Chat</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Type a message" />
    <button id="sendMessage">Send</button>
    
    <script>
        const socket = io.connect('http://localhost:5000'); // Adjust port if needed
        
        // Example: Join a group on load
        const group_id = 1; // Replace with actual group ID
        const user_id = 1; // Replace with actual user ID
        
        socket.emit('join_group', { group_id, user_id });

        socket.on('user_joined', (data) => {
            console.log(`${data.user_id} joined group ${data.group_id}`);
        });

        socket.on('receive_message', (data) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${data.username}</strong>: ${data.content}</p>`;
        });

        document.getElementById('sendMessage').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value;
            socket.emit('send_message', { content, group_id, user_id });
            messageInput.value = ''; // Clear input
        });
    </script>
</body>
</html>
